<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- STYLE.CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- VUE.JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JAVASCRIPT -->
    <script defer src="js/script.js"></script>
    <title>Vue Slider</title>
  </head>
  <body>
    <main>
      <div id="root" class="container">
        <div id="carousel">
          <!-- prev button -->
          <i id="prev" class="fa-solid fa-circle-chevron-left fa-3x"></i>
          <div class="gallery h-100">
            <figure v-for="(pic, i) in pictures" :class="{'active' : i === currentIndex}">
              <img
                :src="pic.image"
                :alt="pic.title"
              />
              <figcaption class="text-white">
                <h3>{{ pic.title }}</h3>
                <p>{{ pic.text }}</p>
              </figcaption>
            </figure>
          </div>
          <!-- next button -->
          <i id="next" class="fa-solid fa-circle-chevron-right fa-3x"></i>
        </div>
        <div id="thumbnails" class="d-flex justify-content-between">
          <img v-for="(pic, i) in pictures" :src="pic.image" :alt="pic.title" :class="{'active' : i === currentIndex}" />
      </div>
    </main>
  </body>
</html>
